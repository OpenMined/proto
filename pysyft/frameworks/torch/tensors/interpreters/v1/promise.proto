syntax = "proto3";

package pysyft.frameworks.torch.tensors.interpreters.v1;

import "pysyft/types/syft/v1/id.proto";
import "pysyft/types/syft/v1/shape.proto";
import "pysyft/messaging/plan/v1/plan.proto";

message PromiseTensor {
    pysyft.types.syft.v1.Id id = 1;
    pysyft.types.syft.v1.Shape shape = 2;
    repeated pysyft.messaging.plan.v1.Plan plans = 3;
    string tensor_type = 4; // the type is unclear, but probably convertible to a string
}
