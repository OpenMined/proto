syntax = "proto3";

package pysyft.frameworks.torch.tensors.interpreters.v1;

import "pysyft/generic/v1/tensor.proto";
import "pysyft/types/syft/v1/id.proto";

message PrivateTensor {
    pysyft.types.syft.v1.Id id = 1;
    repeated string allowed_users = 2;
    pysyft.generic.v1.Tensor chain = 3;
    repeated string tags = 7;
    string description = 8;
}
