syntax = "proto3";

package pysyft.generic.pointers.v1;

import "pysyft/types/syft/v1/id.proto";
import "pysyft/types/syft/v1/shape.proto";

message PointerTensor {
    pysyft.types.syft.v1.Id object_id = 1;
    pysyft.types.syft.v1.Id worker_id = 2;
    pysyft.types.syft.v1.Id object_id_at_location = 3;
    string point_to_attr = 7;
    pysyft.types.syft.v1.Shape shape = 8;
    bool garbage_collect_data = 9;
}
