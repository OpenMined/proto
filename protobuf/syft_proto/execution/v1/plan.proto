syntax = "proto3";

package syft_proto.execution.v1;
option java_package = "org.openmined.syftproto.execution.v1";

import "syft_proto/execution/v1/computation_action.proto";
import "syft_proto/execution/v1/state.proto";
import "syft_proto/execution/v1/placeholder.proto";
import "syft_proto/types/syft/v1/id.proto";
import "syft_proto/types/torch/v1/c_function.proto";
import "syft_proto/types/torch/v1/script_function.proto";
import "syft_proto/types/torch/v1/script_module.proto";
import "syft_proto/types/torch/v1/traced_module.proto";


message Plan {
    syft_proto.types.syft.v1.Id id = 1;
    repeated syft_proto.execution.v1.ComputationAction actions = 2;
    syft_proto.execution.v1.State state = 3;
    bool include_state = 4;
    bool is_built = 5;
    string name = 6;
    repeated string tags = 7;
    string description = 8;
    repeated syft_proto.execution.v1.Placeholder placeholders = 9;
    oneof torchscript {
        syft_proto.types.torch.v1.TracedModule torchscript_cfunc = 10;
        syft_proto.types.torch.v1.TracedModule torchscript_script_func = 11;
        syft_proto.types.torch.v1.TracedModule torchscript_script_module = 12;
        syft_proto.types.torch.v1.TracedModule torchscript_traced_module = 13;
    }
}