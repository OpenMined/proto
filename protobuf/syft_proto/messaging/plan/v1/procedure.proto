syntax = "proto3";

package syft_proto.messaging.plan.v1;

import "syft_proto/types/syft/v1/id.proto";
import "syft_proto/types/syft/v1/operation.proto";

message Procedure {
    repeated syft_proto.types.syft.v1.Operation operations = 1;
    repeated syft_proto.types.syft.v1.Id arg_ids = 2;
    repeated syft_proto.types.syft.v1.Id result_ids = 3;
    syft_proto.types.syft.v1.Id promise_out_id = 4;
}
