syntax = "proto3";

package syft_proto.messaging.v1;

import "syft_proto/types/syft/v1/id.proto";
import "syft_proto/types/syft/v1/plan_reference.proto";

message Protocol {
    syft_proto.types.syft.v1.Id id = 1;
    repeated syft_proto.types.syft.v1.PlanReference plan_references = 2;
    bool workers_resolved = 3;
    repeated string tags = 4;
    string description = 5;
}
