syntax = "proto3";

package pysyft_proto.messaging.v1;

import "pysyft_proto/generic/pointers/v1/pointer.proto";
import "pysyft_proto/generic/v1/tensor.proto";
import "pysyft_proto/types/syft/v1/id.proto";
import "pysyft_proto/types/syft/v1/operation.proto";

message SyftMessage {
  oneof contents {
    ForceObjectDeleteMessage contents_delete_msg = 1;
    GetShapeMessage contents_get_shape_msg = 2;
    IsNoneMessage contents_is_none_msg = 3;
    ObjectMessage contents_object_msg = 4;
    ObjectRequestMessage contents_object_request_msg = 5;
    OperationMessage contents_operation_msg = 6;
    PlanCommandMessage contents_plan_command_msg = 7;
    SearchMessage contents_search_msg = 8;
  }
}

message ForceObjectDeleteMessage {
    pysyft_proto.types.syft.v1.Id object_id = 1;
}

message GetShapeMessage {
    pysyft_proto.generic.pointers.v1.Pointer pointer = 1;
}

message IsNoneMessage {
    pysyft_proto.generic.pointers.v1.Pointer pointer = 1;
}

message ObjectMessage {
    pysyft_proto.generic.v1.Tensor tensor = 1;
}

message ObjectRequestMessage {
    pysyft_proto.types.syft.v1.Id object_id = 1;
}

message OperationMessage {
    pysyft_proto.types.syft.v1.Operation operation = 1;
}

message PlanCommandMessage {
    string command = 1;
    pysyft_proto.types.syft.v1.Id id = 2;
    bool copy = 3;
}

message SearchMessage {
    repeated string query_terms = 1;
}
