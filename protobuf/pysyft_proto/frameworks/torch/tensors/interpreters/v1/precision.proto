syntax = "proto3";

package pysyft_proto.frameworks.torch.tensors.interpreters.v1;

import "pysyft_proto/generic/v1/tensor.proto";
import "pysyft_proto/types/syft/v1/id.proto";

message FixedPrecisionTensor {
    pysyft_proto.types.syft.v1.Id id = 1;
    int64 field = 2;
    int32 base = 3;
    int32 precision_fractional = 4;
    int32 kappa = 5;
    pysyft_proto.generic.v1.Tensor chain = 6;
    repeated string tags = 7;
    string description = 8;
}
